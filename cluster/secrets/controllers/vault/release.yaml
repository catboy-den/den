apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vault
  namespace: vault
spec:
  interval: 30m
  upgrade:
    remediation:
      # Number of retries that should be attempted on failures before bailing, a negative integer equals to unlimited retries
      retries: 20
  chart:
    spec:
      chart: vault
      version: "1.x"
      sourceRef:
        kind: HelmRepository
        name: bank-vaults-repo
        namespace: vault
      interval: 12h
  # https://github.com/banzaicloud/bank-vaults/blob/main/charts/vault/values.yaml
  values:
    unsealer:
      args:
        [
          "--mode",
          "k8s",
          "--k8s-secret-namespace",
          "vault",
          "--k8s-secret-name",
          "bank-vaults",
        ]
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
    serviceAccount:
      name: "vault"
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    vault:
      externalConfig:
        auth:
          - type: kubernetes
            roles:
              # Allow every pod in the vault, default, flux-system namespace to use the secret kv store
              - name: vault
                bound_service_account_names: "*"
                bound_service_account_namespaces: "*"
                policies: allow_secrets
              - name: default
                bound_service_account_names: "*"
                bound_service_account_namespaces: "*"
                policies: allow_secrets
              - name: flux-system
                bound_service_account_names: "*"
                bound_service_account_namespaces: "*"
                policies: allow_secrets
