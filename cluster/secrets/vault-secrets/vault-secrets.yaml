apiVersion: infra.contrib.fluxcd.io/v1alpha1
kind: Terraform
metadata:
  name: vault-secrets
  namespace: vault
spec:
  interval: 1m
  approvePlan: "auto"
  path: ./cluster/secrets/vault-secrets
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  writeOutputsToSecret:
    name: vault-secrets-output
  runnerPodTemplate:
    metadata:
      annotations:
        vault.security.banzaicloud.io/vault-skip-verify: "true"
    spec:
      env:
      - name: VAULT_TOKEN
        value: vault:login
  vars:
  - name: vault_namespace
    value: vault:login
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tf-runner
  namespace: vault
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: tf-runner-vault
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: tf-runner-role
subjects:
- kind: ServiceAccount
  name: tf-runner
  namespace: vault
