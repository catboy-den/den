apiVersion: v1
kind: Namespace
metadata:
  name: vault
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: vault-repo
  namespace: vault
spec:
  interval: 24h
  url: https://helm.releases.hashicorp.com
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: vault-unseal-repo
  namespace: vault
spec:
  interval: 24h
  url: https://github.com/babykart/vault-unseal
  ref:
    tag: vault-unseal-0.2.0
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vault
  namespace: vault
spec:
  interval: 30m
  chart:
    spec:
      chart: vault
      version: "0.x"
      sourceRef:
        kind: HelmRepository
        name: vault-repo
        namespace: vault
      interval: 12h
  values:
# metrics.serviceMonitor.enabled: true TODO, look into this
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vault-unseal
  namespace: vault
spec:
  interval: 30m
  chart:
    spec:
      chart: ./
      sourceRef:
        kind: GitRepository
        name: vault-unseal-repo
        namespace: vault
      interval: 12h
---
