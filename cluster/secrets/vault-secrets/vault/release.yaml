apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vault
  namespace: vault
spec:
  interval: 30m
  chart:
    spec:
      chart: vault
      version: "1.x"
      sourceRef:
        kind: HelmRepository
        name: bank-vaults-repo
        namespace: vault
      interval: 12h
  values:
    unsealer:
      args:
        [
          "--mode",
          "k8s",
          "--k8s-secret-namespace",
          "vault",
          "--k8s-secret-name",
          "bank-vaults",
        ]
    serviceAccount:
      name: "vault"
    vault:
      externalConfig:
        auth:
          - type: kubernetes
            roles:
              # Allow every pod in the default namespace to use the secret kv store
              - name: default
                bound_service_account_names: "*"
                bound_service_account_namespaces: "*"
                policies: allow_secrets
