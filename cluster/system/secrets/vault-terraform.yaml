apiVersion: infra.contrib.fluxcd.io/v1alpha1
kind: Terraform
metadata:
  name: vault-secrets
  namespace: vault
spec:
  interval: 1h
  approvePlan: "auto"
  path: ./cluster/system/secrets
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  writeOutputsToSecret:
    name: vault-secrets-output
  runnerPodTemplate:
    metadata:
      annotations:
        vault.security.banzaicloud.io/vault-role: default
        vault.security.banzaicloud.io/vault-addr: https://vault:8200
        vault.security.banzaicloud.io/vault-tls-secret: vault-tls
    spec:
      env:
      - name: VAULT_TOKEN
        value: vault:login
  varsFrom:
  - kind: Secret
    name: bank-vaults
    varsKeys:
    - vault-root
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tf-runner
  namespace: system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: tf-runner-vault
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: tf-runner-role
subjects:
- kind: ServiceAccount
  name: tf-runner
  namespace: system
