apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cert-manager-issuers
  namespace: flux-system
spec:
  interval: 2h # detect drift and undo kubectl edits every hour
  retryInterval: 3m # retry every minute on apply or waiting failures
  timeout: 2m # wait for all applied resources to become ready
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./cluster/system/cert-manager/issuers
  prune: true # remove any elements later removed from the above path
  wait: true
  dependsOn:
  - name: cert-manager
