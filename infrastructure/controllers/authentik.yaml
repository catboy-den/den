apiVersion: v1
kind: Namespace
metadata:
  name: authentik
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: authentik
  namespace: authentik
spec:
  interval: 24h
  url: https://charts.goauthentik.io
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: authentik-flux-values
  namespace: authentik
data:
  values: |
    authentik:
      secret_key: "PleaseGenerateA50CharKey"
      error_reporting:
          enabled: true
    postgresql:
        enabled: true
    redis:
        enabled: true
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authentik
  namespace: authentik
spec:
  interval: 30m
  chart:
    spec:
      chart: authentik
      version: "2023.x"
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: authentik
      interval: 12h

  valuesFrom:
  - kind: ConfigMap
    name: authentik-flux-values
    valuesKey: values
